apiVersion: ai.sap.com/v1alpha1
kind: ServingTemplate
metadata:
  name: shimmy-lightweight
  annotations:
    scenarios.ai.sap.com/description: "Simple Shimmy inference server - binary only, no model baking"
    scenarios.ai.sap.com/name: "shimmy-lightweight"
    executables.ai.sap.com/description: "Direct Shimmy binary without proxy wrapper - minimal deployment"
    executables.ai.sap.com/name: "shimmy-lightweight"
  labels:
    scenarios.ai.sap.com/id: "shimmy-lightweight"
    ai.sap.com/version: "1.0.0"
spec:
  template:
    apiVersion: "serving.kserve.io/v1beta1"
    metadata:
      annotations: |
        autoscaling.knative.dev/metric: concurrency
        autoscaling.knative.dev/target: 1
        autoscaling.knative.dev/targetBurstCapacity: 0
      labels: |
        ai.sap.com/resourcePlan: infer.s
    spec: |
      predictor:
        imagePullSecrets:
        - name: olamadocker
        minReplicas: 1
        maxReplicas: 1
        containers:
        - name: kserve-container
          image: docker.io/gjkarthik/shimmy:latest
          ports:
          - containerPort: 8080
            protocol: TCP
          env:
          - name: SHIMMY_PORT
            value: "8080"
          - name: SHIMMY_MODEL_PATH
            value: "/models"
          volumeMounts:
          - name: models
            mountPath: /models
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
        volumes:
        - name: models
          emptyDir: {}
