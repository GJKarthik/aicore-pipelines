apiVersion: ai.sap.com/v1alpha1
kind: ServingTemplate
metadata:
  name: ollamainferm
  annotations:
    scenarios.ai.sap.com/description: "Run a ollama server on SAP AI Core"
    scenarios.ai.sap.com/name: "ollamainferm"
    executables.ai.sap.com/description: "ollama service"
    executables.ai.sap.com/name: "ollamainferm"
  labels:
    scenarios.ai.sap.com/id: "ollamainferm"
    ai.sap.com/version: "0.0.1"
spec:
  template:
    apiVersion: "serving.kserve.io/v1beta1"
    metadata:
      annotations: |
        autoscaling.knative.dev/metric: concurrency
        autoscaling.knative.dev/target: 1
        autoscaling.knative.dev/targetBurstCapacity: 0
      labels: |
        ai.sap.com/resourcePlan: infer.m
    spec: |
      predictor:
        imagePullSecrets:
        - name: ollamadocker
        minReplicas: 1
        maxReplicas: 1
        containers:
        - name: kserve-container
          image: docker.io/gjkarthik/ollama:ai-core
          ports:
            - containerPort: 8080
              protocol: TCP
